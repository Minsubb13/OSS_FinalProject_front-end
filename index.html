<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Introduction and Guestbook</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>민섭님의 미니홈피</h1>
      <nav>
        <ul>
          <p>2024 오픈소스소프트웨어 개인 프로젝트</p>
        </ul>
      </nav>
    </header>

    <section id="intro">
      <h2>Self Introduction</h2>
      <div class="profile">
        <img src="images/Profile.jpg" alt="Profile Picture"/>
        <p>안녕하세요 반갑습니다 저는 지금 정보융합학부 4학년 재학중인 최민섭입니다.
        저는 블록체인 기술, 시스템 프로그래밍 분야에 관심이 많습니다.
        또, 암호학 이론인 Zero-Knowledge-Proof(ZKP)을 이용한 블록체인의 보안 및 확장성 개선에 관심이 있습니다.</p>
      </p>
      </div>
      
    </section>

    <section id="guestbook">
      <h2>Guestbook</h2>
      <form id="guestbook-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <ul id="guestbook-entries"></ul>
    </section>
    <script defer src="js/scripts.js"></script>
  </body>
</html>
