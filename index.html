<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Introduction and Guestbook</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
      <nav>
        <ul>
          <li><a href="#intro">Self Introduction</a></li>
          <li><a href="#guestbook">Guestbook</a></li>
        </ul>
      </nav>
    </header>

    <section id="intro">
      <h2>Self Introduction</h2>
      <p>Hi, I'm [Your Name]. I am [Your Description].</p>
      <button id="more-info">More Info</button>
      <div class="additional-info" style="display: none">
        <p>Here is some more information about me.</p>
      </div>
    </section>

    <section id="guestbook">
      <h2>Guestbook</h2>
      <form id="guestbook-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <ul id="guestbook-entries"></ul>
    </section>
  </body>
</html>
